<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post a Job | HireNest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="site-header">
    <div class="container">
      <nav class="navbar">

        <!-- Left -->
        <div class="nav-left">
          <a href="job-list.html">Browse Jobs</a>
          <a href="post-job.html">Post a Job</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>

        <!-- Center Logo -->
        <div class="nav-center">
          <a class="brand-center" href="../index.html">
            <img src="../assets/images/logo.png" alt="HireNest Logo">
            <div class="brand-text">
              <strong>HireNest</strong>
              <span>Smart Recruitment Platform</span>
            </div>
          </a>
        </div>

        <!-- Right -->
        <div class="nav-right">
          <a class="btn btn-ghost" href="login.html">Login</a>
        </div>

      </nav>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <main class="container" style="padding: 60px 0;">

    <h1 style="font-size:32px; font-weight:900;">
      Post a Job / Internship
    </h1>

    <p style="margin-top:8px; color:rgba(255,255,255,0.7); max-width:600px;">
      Recruiters can post job or internship opportunities here.  
      Once submitted, the job will be visible on the Explore Jobs page.
    </p>

    <!-- ================= FORM ================= -->
    <form id="postJobForm"
          style="margin-top:30px; max-width:600px; display:grid; gap:16px;">

      <div class="field">
        <label>Job Title</label>
        <input type="text" id="jobTitle" placeholder="e.g. Frontend Developer Intern" required>
      </div>

      <div class="field">
        <label>Company Name</label>
        <input type="text" id="companyName" placeholder="Company name" required>
      </div>

      <div class="field">
        <label>Job Type</label>
        <select id="jobType" required>
          <option value="">Select type</option>
          <option>Internship</option>
          <option>Full-time</option>
        </select>
      </div>

      <div class="field">
        <label>Location</label>
        <input type="text" id="location" placeholder="Remote / City name" required>
      </div>

      <div class="field">
        <label>Job Description</label>
        <textarea id="description"
                  rows="4"
                  placeholder="Describe job role, responsibilities, and requirements"
                  required></textarea>
      </div>

      <button class="btn btn-primary" type="submit">
        Post Job
      </button>

    </form>

  </main>

  <!-- ================= JS ================= -->
  <script src="../assets/js/jobs.js"></script>

</body>
</html>
